<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find the best deals on Amazon for tech gadgets, smartphones, laptops, and more.">
  <meta name="keywords" content="Amazon affiliate, tech deals, smartphones, laptops, smartwatches">
  <meta name="author" content="Your Name">
  <title>TechDeals - Amazon Affiliate Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Header Component
    function Header() {
      return (
        <header className="bg-gray-800 text-white py-4 sticky top-0 z-10 shadow-md">
          <div className="container mx-auto flex justify-between items-center px-4">
            <h1 className="text-2xl font-bold">TechDeals</h1>
            <nav>
              <ul className="flex space-x-6">
                <li><a href="#home" className="hover:text-blue-400">Home</a></li>
                <li><a href="#products" className="hover:text-blue-400">Products</a></li>
                <li><a href="#blog" className="hover:text-blue-400">Blog</a></li>
                <li><a href="#about" className="hover:text-blue-400">About</a></li>
                <li><a href="#contact" className="hover:text-blue-400">Contact</a></li>
              </ul>
            </nav>
          </div>
        </header>
      );
    }

    // Product Card Component
    function ProductCard({ title, description, image, price, url }) {
      return (
        <div className="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
          <img src={image} alt={title} className="w-full h-48 object-cover rounded-md" />
          <h3 className="text-lg font-semibold mt-2">{title}</h3>
          <p className="text-gray-600 mt-1">{description}</p>
          <p className="text-blue-600 font-bold mt-2">{price}</p>
          <a
            href={url}
            target="_blank"
            rel="noopener noreferrer"
            className="mt-3 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
          >
            Shop Now on Amazon
          </a>
        </div>
      );
    }

    // Blog Post Component
    function BlogPost({ title, excerpt, link }) {
      return (
        <div className="bg-white p-4 rounded-lg shadow-md">
          <h3 className="text-lg font-semibold">{title}</h3>
          <p className="text-gray-600 mt-2">{excerpt}</p>
          <a href={link} className="text-blue-500 hover:underline mt-2 inline-block">Read More</a>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [products, setProducts] = useState([]);
      const blogPosts = [
        {
          title: "Top 5 Smartphones for 2025",
          excerpt: "Discover the best smartphones available on Amazon this year.",
          link: "#",
        },
        {
          title: "How to Choose a Gaming Laptop",
          excerpt: "A guide to picking the perfect laptop for gaming enthusiasts.",
          link: "#",
        },
      ];

      // Fetch products from JSON
      useEffect(() => {
        fetch('products.json')
          .then(response => response.json())
          .then(data => {
            // Add default description if not provided
            const updatedData = data.map(product => ({
              ...product,
              description: product.description || `Explore this amazing ${product.title} on Amazon.`,
            }));
            setProducts(updatedData);
          })
          .catch(error => console.error('Error fetching products:', error));
      }, []);

      return (
        <div className="min-h-screen bg-gray-100">
          <Header />

          {/* Hero Section */}
          <section id="home" className="bg-blue-500 text-white py-20">
            <div className="container mx-auto text-center px-4">
              <h2 className="text-4xl font-bold mb-4">Best Tech Deals on Amazon</h2>
              <p className="text-lg mb-6">Shop the latest smartphones, laptops, and gadgets at unbeatable prices.</p>
              <a
                href="#products"
                className="bg-white text-blue-500 py-2 px-6 rounded-full hover:bg-gray-200"
              >
                Browse Deals
              </a>
            </div>
          </section>

          {/* Products Section */}
          <section id="products" className="py-12">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-8">Featured Deals</h2>
              {products.length > 0 ? (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                  {products.map((product, index) => (
                    <ProductCard key={index} {...product} />
                  ))}
                </div>
              ) : (
                <p className="text-center text-gray-600">Loading products...</p>
              )}
            </div>
          </section>

          {/* Blog Section */}
          <section id="blog" className="py-12 bg-white">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold text-center mb-8">Latest Blog Posts</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {blogPosts.map((post, index) => (
                  <BlogPost key={index} {...post} />
                ))}
              </div>
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-12">
    <div className="container mx-auto text-center px-4">
      <h2 className="text-3xl font-bold mb-4">About TechDeals</h2>
      <p className="text-gray-600 max-w-2xl mx-auto">
        TechDeals brings you the best tech products from Amazon. We may earn a commission on purchases made through our affiliate links at no extra cost to you.
      </p>
    </div>
  </section>

          {/* Contact Section */}
          <section id="contact" className="py-12 bg-white">
            <div className="container mx-auto text-center px-4">
              <h2 className="text-3xl font-bold mb-4">Contact Us</h2>
              <p className="text-gray-600 mb-6">Have questions? Reach out to us!</p>
              <div className="max-w-md mx-auto">
                <input
                  type="text"
                  placeholder="Your Name"
                  className="w-full p-2 mb-4 border rounded"
                />
                <input
                  type="email"
                  placeholder="Your Email"
                  className="w-full p-2 mb-4 border rounded"
                />
                <textarea
                  placeholder="Your Message"
                  className="w-full p-2 mb-4 border rounded"
                  rows="4"
                ></textarea>
                <button className="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">
                  Send Message
                </button>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-6">
            <div className="container mx-auto text-center px-4">
              <p className="mb-2">
                Â© 2025 TechDeals. This site contains affiliate links. We may earn a commission on
                purchases at no extra cost to you.
              </p>
              <div className="flex justify-center space-x-4">
                <a href="#" className="hover:text-blue-400">Privacy Policy</a>
                <a href="#" className="hover:text-blue-400">Terms of Service</a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
